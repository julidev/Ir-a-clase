<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="img/a11.jpg" usemap="#image_map" />
    <map name="image_map">
      <area
        alt=""
        title=""
        onclick="alert('¿A que mola la planta?');"
        coords="1806,1551,2398,2072"
        shape="rect"
      />
      <area
        alt=""
        title=""
        onclick="alert('Por aquí irías a las clases, ¡huye ahora que puedes!');"
        coords="291,1439,668,2092"
        shape="rect"
      />
    </map>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://davidjbradshaw.com/imagemap-resizer/js/imageMapResizer.min.js"
    ></script>
    <script type="text/javascript">
      $("map").imageMapResize();
      const audio = new Audio("sounds/floor-squeak-1.wav");
      audio.play();
    </script>
  </body>
</html>
